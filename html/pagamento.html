          <!-- Quando paga -->
          <div class="quandoPagar">
            <h4>Quando deseja pagar?</h4>
            <div class="boxQuandoPagar">
              <input
                type="radio"
                name="opcao"
                id="antecipado"
                value="antecipado"
              />
              <label for="antecipado">Antecipado</label>
              <input type="radio" name="opcao" id="entrega" value="entrega" />
              <label for="entrega">Na entrega</label>
            </div>
          </div>
          <!-- Forma de pagamento -->
          <div class="formaPagamento">
            <h4>Forma de pagamento</h4>
            <h3 class="texto">Voçê pode selecionar até 2 formas para pagamento!</h3>
            <div class="boxPagamento">
              <div class="credito" id="pgt">
                <div class="span">
                  <span class="material-icons">credit_card</span>
                </div>
                <div class="input-label">
                  <input type="checkbox" name="pgt" id="credito" class="input-pgt"/>
                  <label for="" id="btn">Crédito</label>
                </div>
              </div>
              <div class="debito" id="pgt">
                <div class="span">
                  <span class="material-icons">credit_card</span>
                </div>
                <div class="input-label">
                  <input type="checkbox" name="pgt" id="debito" class="input-pgt"/>
                  <label for="debito" id="btn">Débito</label>
                </div>
              </div>
              <div class="pix" id="pgt">
                <div class="span">
                  <span class="material-icons">pix</span>
                </div>
                <div class="input-label">
                  <input type="checkbox" name="pgt" id="pix" class="input-pgt"/>
                  <label for="" id="btn">Pix</label>
                </div>
              </div>
              <div class="dinheiro" id="pgt">
                <div class="span">
                  <span class="material-icons">money</span>
                </div>
                <div class="input-label">
                  <input type="checkbox" name="pgt" id="dinheiro" class="input-pgt"/>
                  <label for="" id="btn">Dinheiro</label>
                </div>
              </div>
          </div>
          <!-- Dados do pagamento -->
          <div class="dadosPagamento">
            <h4>Resumo da Compra</h4>
            <form action="">
              <div class="dados">
                <table class="tableValores">
                  <tbody>
                    <tr>
  <td>Total da Compra</td>
                      <td class="valor">R$ 130,00</td>
                    </tr>
                    <tr>
                      <td>Pagar com Cartão de Credito</td>
                      <td class="valor">
                        - R$ <input type="text" value="100,00" />
                      </td>
                    </tr>
                    <tr>
                      <td>Pagar com Pix</td>
                      <td class="valor">- R$ <input type="text" /></td>
                    </tr>
                    <tr>
                      <td>Falta Pagar</td>
                      <td class="valor">R$ 0,00</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <button id="finalizar">Finalizar Compra</button>
            </form>
          </div>
        </div>
      </section>
    </main>
